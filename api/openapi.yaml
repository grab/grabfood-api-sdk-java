          example: application/json
          type: string
        style: simple
      - description: Specify the generated authorization token of the bearer type.
        explode: false
        in: header
        name: Authorization
        required: true
        schema:
          example: Bearer <ACCESS_TOKEN_HERE>
          type: string
        style: simple
      - description: The merchant's ID that is in GrabFood's database.
