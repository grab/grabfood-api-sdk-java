      tags:
      - update-store-special-hour
      x-codeSamples:
      - lang: cURL
        label: CLI
        source: |
          curl -L -X PUT 'https://partner-api.grab.com/grabfood/partner/v2/merchants/1-C3VEJY6CMEEGUE/store/special-opening-hour' \
